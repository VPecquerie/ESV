        tags:
            - {name: sonata.admin, manager_type: orm,  group: "Ecommerce", label: "Vignette" }

    croangels_esv_ecommerce.admin.commande:
        class: Croangels\ESV\EcommerceBundle\Admin\CommandeAdmin
